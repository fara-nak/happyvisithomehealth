<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Happy Visit Home Health</title>
    <link rel="canonical" href="https://www.happyvisithomehealth.com/" />
    <meta name="robots" content="noindex, follow" />
    <script>
        // Only run redirect logic if this is actually a 404 page
        // Check if we're on homepage - if so, don't redirect
        var path = window.location.pathname;
        var isHomepage = path === '/' || path === '' || path === '/index.html';
        
        // Only redirect if NOT on homepage
        if (!isHomepage) {
            // List of old URL patterns that should redirect
            var oldUrlPatterns = [
                '/About.html',
                '/index.html',
                '/HIL/',
                '/lander'
            ];
            
            // Check if current path matches any old URL pattern
            var shouldRedirect = oldUrlPatterns.some(function(pattern) {
                if (pattern.endsWith('/')) {
                    return path.startsWith(pattern);
                }
                return path === pattern || path.startsWith(pattern + '?');
            });
            
            // Also check for HIL or lander in path
            if (path.includes('/HIL/') || path.includes('/lander')) {
                shouldRedirect = true;
            }
            
            // Redirect old URLs to homepage
            if (shouldRedirect) {
                window.location.replace('https://www.happyvisithomehealth.com/');
            } else {
                // For other 404s, also redirect to homepage
                window.location.replace('/');
            }
        }
    </script>
</head>
<body>
    <p>Page not found. <a href="/">Go to homepage</a></p>
</body>
</html>
