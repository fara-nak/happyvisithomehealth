<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Happy Visit Home Health - Professional in-home health care services. Compassionate care in the comfort of your home." />
    <title>Happy Visit Home Health - Professional Home Health Care Services</title>
    
    <!-- Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        try {
          if (typeof google !== 'undefined' && google.translate && google.translate.TranslateElement) {
            new google.translate.TranslateElement({
              pageLanguage: 'en',
              includedLanguages: 'en,es,fr,de,it,pt,ru,zh-CN,ja,ko,ar,hi,vi,th,tr,pl,uk,fa',
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              autoDisplay: false,
              multilanguagePage: true
            }, 'google_translate_element');
          }
        } catch (e) {
          console.warn('Google Translate initialization failed:', e);
        }
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>
    <style>
      /* Hide Google Translate top banner ONLY */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
        height: 0 !important;
        visibility: hidden !important;
      }
      body {
        top: 0 !important;
        position: static !important;
      }
      .goog-te-banner-frame {
        display: none !important;
        height: 0 !important;
        visibility: hidden !important;
      }
      /* Keep the translate widget visible */
      #google_translate_element {
        display: block !important;
        visibility: visible !important;
      }
      .translate-wrapper {
        display: flex !important;
        visibility: visible !important;
      }
    </style>
  </head>

      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
